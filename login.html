<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">

		<title>Логін</title>
		<meta name="author" content="LeagueOfJustice">
		<link rel="shortcut icon" href="images/icon.png" type="image/jpg">
		<link rel="stylesheet" href="css\loginstyle.css">
	</head>

	<body>
		<div class="container">
		  <div class="profile">
		    <button class="profile__avatar" id="toggleProfile">
		     <img src="images/icon.png" alt="Avatar" />
		    </button>
		    <div class="profile__form">
		      <div class="profile__fields">
		        <div class="field">
		          <input type="text" id="fieldUser" class="input" required pattern=.*\S.* />
		          <label for="fieldUser" class="label">Логін</label>
		        </div>
		        <div class="field">
		          <input type="password" id="fieldPassword" class="input" required pattern=.*\S.* />
		          <label for="fieldPassword" class="label">Пароль</label>
		        </div>
		        <div class="profile__footer">
		          <button class="btn">Увійти</button>
		        </div>
		      </div>
		     </div>
		  </div>
		</div>

	<script  src="js/login.js"></script>

	</body>
</html>
