<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">

		<title>Логін</title>
		<meta name="author" content="LeagueOfJustice">
		<link rel="shortcut icon" href="images/icon.png" type="image/jpg">
		<link rel="stylesheet" href="css\loginstyle.css">
		<link rel="stylesheet" href="css/customFont.css">
		<script src="login.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>

	<body>

		<div class="container">

			<div class="border">
				<p>Вхід</p>

		        <div class="field">
		          <input type="text" id="fieldUser" class="input" required pattern=.*\S.* />
		          <label for="fieldUser" class="label">Логін</label>
		        </div>
		        <div class="field">
		          <input type="password" id="fieldPassword" class="input" required pattern=.*\S.* />
		          <label for="fieldPassword" class="label">Пароль</label>
		        </div>
		        <div class="profile__footer">
		         <button  class="btn" onclick="login()" value="Send">Увійти</button>
		        </div>
		      </div>
				</div>

	<script  src="js/login.js"></script>

	</body>
</html>
